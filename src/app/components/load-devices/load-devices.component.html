<div id="home-main">
    <mat-progress-bar *ngIf="showLoader" mode="indeterminate"></mat-progress-bar>
</div>


<div *ngIf="this.datasource.length > 0">

    <mat-grid-list [cols]="setColsGrid()" rowHeight="45vh">

        <div *ngFor="let item of datasource; index as i;">
            <mat-grid-tile>
                <div class="device-block">
                    <div [class]="item.model"></div>
                    <p><b>Dispositivo:</b> {{ item.deviceName }}</p>
                    <p><b>Firmware:</b> {{ item.firmwareVersion }}</p>
                    <p><b>Hardware:</b> {{ item.hardwareVersion }}</p>
                    <p><b>Modello:</b> {{ item.model }}</p>
                    <p><b>Stato:</b> {{ item.status }}</p>
                    <p><b>Indirizzo IP:</b> {{ item.ip }}</p>
                    <div [class]="item.active ? 'device-on' : 'device-off'"></div>
                    
                    <toggle-device [device]="{uid: item.deviceUid, enabled: item.active}"
                        (toggled)="item.active = $event"></toggle-device>
                </div>
            </mat-grid-tile>
        </div>

    </mat-grid-list>
</div>
