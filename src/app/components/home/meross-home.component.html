<mat-toolbar>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
        
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>

        <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>

        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>

    </mat-menu>

    <span>MerossJS</span>

    <span class="nav-spacer"></span>

    <button mat-icon-button class="nav-icon" aria-label="icon-button with logout icon" (click)="auth.logout()">
        <mat-icon aria-hidden="false" aria-label="logout icon" fontIcon="logout"></mat-icon>
    </button>
</mat-toolbar>
