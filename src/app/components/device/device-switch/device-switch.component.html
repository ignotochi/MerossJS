<button *ngIf="showSwitchBtn" mat-raised-button class="toggle-btn" color="accent"
    (click)="toggleDevice(device.enabled !== true)">{{ (device.enabled ? 'SwitchOff'  : 'SwitchOn') | translate }}</button>

<div *ngIf="showSpinner" class="spinner-container">
    <mat-spinner [diameter]="25" color="accent"></mat-spinner>
</div>
