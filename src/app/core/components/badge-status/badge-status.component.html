<div class="badge-block">
    <div *ngFor="let message of messages; index as i;">
        <button *ngIf="showSuccessBadge" class="badge-alert" mat-raised-button color="primary" matBadgePosition="before"
            matBadgeColor="accent" matBadgeSize="large">
            {{ message }}
        </button>
    </div>
</div>

<div class="badge-block">
    <div *ngFor="let message of messages; index as i;">
        <button *ngIf="showErrorBadge" class="badge-alert" mat-raised-button color="warn" matBadgePosition="before"
            matBadgeColor="accent" matBadgeSize="large">
            {{ message }}
        </button>
    </div>
</div>

<div class="badge-block">
    <div *ngFor="let message of messages; index as i;">

            matBadgeColor="accent" matBadgeSize="large">
            {{ message }}
        </button>
    </div>
</div>
